plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '22'
targetCompatibility = '22'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-core:5.3.10'
}

// 기본 소스 경로 설정
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}